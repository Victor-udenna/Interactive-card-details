<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main class="main">
    <header class="header">

      <div class="card-back-container">
        <img src="./images/bg-card-back.png" alt="" class="card">
       <div class="back_card-text">
        <p class="cvc-number primary-text">000</p>
       </div>
      </div>
  
      <div class="card-front-container">
        <img src="./images/bg-card-front.png" alt="" class="card">
        <div class="front_card-text">
        <p>  <span class="circle1"></span>
          <span class="circle2"></span></p>
        <p class="card-number">0000 0000 0000 0000</p>
        <div class="card-subdetails">
        <p class="name primary-text">JANE APPELESED</p>
        <P class="exp-date primary-text"><span class="month-card">00</span>/<span class="year-card">00</span></P>
        </div>
        </div>
        </div>
    </header>


<section class="section form_container">
  <form action="">
    <div class="input-container">
<label for="card-holder" class="label">CARD HOLDER</label>
<input type="text" id="card-holder" placeholder="e.g. Jane Appleseed">
    </div>

    <div class="input-container">
<label for="card-number" class="label">CARD NUMBER</label>
<input type="tel" id="card-number" class="card-holder" placeholder="e.g. 1234 5678 9123 0000">
<p class="Error_text error1">Wrong format, numbers only</p>
    </div>

<div class="sub-container">

<div class="label-container">
  <label for="date_label" class="label">EXP. DATE (MM/YY)</label>
  <div class="date_container">
    <input type="tel" placeholder="MM" id="date_label" class="month">
  <input type="tel" placeholder="YY" id="" class="year">
  </div>
<div class="error-message-container">
  <p class="Error_text error2"> Can't be blank </p>
  <p class="Error_text error3"> Can't be blank </p>
</div>
  <!-- <p class="Error">Can't be blank</p> -->
</div>

<div class="input-container cvc_container">
  <label for="cvc" class="label">CVC</label>
  <input type="tel" id="cvc" placeholder="e.g 123" class="cvc">
  <p class="Error_text error4">Can't be blank</p>
</div>

</div>

<div class="input-container">
  <button class="button" id="add-card" type="button">Confirm</button>
</div>
</form>
  </section>

  

  <section class="Thankyou_message">
<div class="icon_container">
  <div class="image_container">
    <img src="./images/check-lg.svg" alt="">
  </div>
</div>
<h1>Thank you!</h1>
<p> We've added your card details</p>
<button class="primary_btn"> Continue</button>
  </section>
  </main>

</body>
</html>
